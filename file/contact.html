<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/Css/style.css">
    <style>
        body{
            background-image: url(/image/pexels-bri-schneiter-346529.jpg);
            background-size: cover;
        }
        .map{
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="map">
        <div class="map-part1">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d448196.05313045025!2d76.81303963947191!3d28.64379537606029!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd5b347eb62d%3A0x37205b715389640!2sDelhi!5e0!3m2!1sen!2sin!4v1673427847020!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class="map-part2">
            <div class="contact">
                <h1>Contact Me</h1>
                    <div class="contact-inside-part">
                        <div class="contact-part1">
                            <p>Feel free to contact me</p>
                            <form action="">
                                <div class="contact-part1-name">
                                    <div class="contact-part1-name-logo"><img class="contact-part1-name-logo1" src="/logo/profile.png" alt=""><input class="contact-part1-name-input" type="text" placeholder="Name"></div>
        
                                </div>
                                <div class="contact-part1-name">
                                    <div class="contact-part1-name-logo"><img class="contact-part1-name-logo1" src="/logo/letter.png" alt=""><input class="contact-part1-name-input" type="text" placeholder="Subject"></div>
        
                                </div>
                                <div class="contact-part1-name">
                                    <div class="contact-part1-name-logo"><img class="contact-part1-name-logo1" src="/logo/mail.png" alt=""><input class="contact-part1-name-input" type="text" placeholder="Email"></div>
        
                                </div>

                                <div class="contact-part1-name">
                                    <div><input class="contact-part1-name-input" id="contact-part1-name-input" type="message" placeholder="Message"></div>
        
                                </div>
                                <div class="contact-part1-button">
                                    <input id="contact-part1-button" type="submit" value="send">
                                </div>
                            </form>
                        </div>
        
                        <div class="contact-part2">
                            <p>Address</p>
                            <h6>B/4/313, Block B, Nand Nagri, Simapuri, New Delhi, Delhi.</h6>
                            <p>Phone</p>
                            <h6>+91 9310521020</h6>
                            <p>Email</p>
                            <h6>padam4030@gmail.com</h6>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
